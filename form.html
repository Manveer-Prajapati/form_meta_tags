<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>form in HTML</h1>
    <form action="./Thankyou.html">
      <label for="first_name"> Enter First Name :</label> <input type="text" id="first_name" value=" Enter name" disabled><br><br>
      <label for="last_name"> Enter second Name :</label> <input type="text" id="last_name" value="last_name" readonly><br><br>
      <label for="email"> Enter Email Id :</label> <input type="email" id="email"><br><br>
      <label for="phone"> Enter Phone No. :</label> <input type="number" id="phone"><br><br>
      <label for="address">Address</label><input type="text" required placeholder="Enter your Message"><br><br>
      <input type="file"><br><br>
      <input type="radio" name="gender" id="male"><label for="male">Male</label><br><br>
      <input type="radio" name="gender" id="female"><label for="female">Female</label><br><br>
      <input type="radio" name="gender" id="other"><label for="other">Other</label><br><br>
      <input type="checkbox">  <br><br>
      <input type="date"><br><br>
      <textarea name="" id="" cols="30" rows="10" style="resize: none;" ></textarea><br><br>
      <input type="submit"><span></span><input type="reset">
    </form>
